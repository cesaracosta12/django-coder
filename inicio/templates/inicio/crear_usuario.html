{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block main %}
{% block h1_header %}Crear Usuario{% endblock h1_header %} 
<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% bostero</h4>
                <form action={%url "crear_usuario"%} method = "POST">
                    {% csrf_token %}
                    <p> Nombre:  
                        <input type="text" placeholder="Nombre" name="nombre">
                    </p>
                    <p> Apellido:  
                        <input type="text" name ="apellido">
                    </p>
                    <p> Correo:  
                        <input type="text" name="correo">
                    </p>
                    {% comment %} {{formulario}} {% endcomment %}
                    
                </form>
                <div class="position-relative mx-auto">
                    <input type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white h-100" value="Registrar usuario" style= position: center; top: 0; right: 25%;></input>
                </div>
            </div>
            
        </div>
    </div>
</div>


{% endblock main %}
