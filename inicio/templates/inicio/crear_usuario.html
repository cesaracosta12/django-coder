{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block main %}

<body>
    <main>
        {% block h1_header%}
        <h1 class="mb-5 display-3 text-primary">crear usuario</h1>
        {% endblock h1_header%}

<div class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% bostero</h4>
                <form action={%url "crear_usuario"%} method = "POST">
                {% csrf_token %}
                <div class="featurs-content text-center">
                    <h6 class="text-light mb-3"> Nombre {{formulario.nombre}}<br></h6>
                    <h6 class="text-light mb-3"> Apellido {{formulario.apellido}}<br></h6>
                    <h6 class="text-light mb-3"> Correo {{formulario.correo}}<br></h6>
                </div>
                <div class="position-relative mx-auto">
                    <input type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 rounded-pill text-white h-100" value="Registrar usuario" style= position: center; top: 0; right: 25%;></input>
                </div>
            </form>
            </div>            
        </div>
    </div>
</div>
</main>    
</body>


{% endblock main %}
